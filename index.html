<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador das matérias</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
    <!-- CSS interno -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="form-container" class="container text-center d-flex justify-content-center flex-column ">
        <h2>Identifique a matéria a partir do código</h2>
        <form class="my-5">
            <label for="codigo" class="form-label mb-3" >Codigo</label>
            <input type="text" class="form-control mb-5" name="codigo" id="codigo" placeholder="Digite o código">
            <button type="submit" class="btn btn-primary">Verificar</button>
            <p class="mt-4 text-light">Infome o código e veja a qual matéria pertence</p>
        </form>
        <div id="response" class=""></div>
    </div>
    
</body>
</html>
